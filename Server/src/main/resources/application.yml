spring:
  config:
    import:
      - classpath:/application-secret.yml
#  config:
#    activate:
#      on-profile: local
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    hikari:
      jdbc-url: url
      connectionTimeout: 30000 # 30초를 뜻함. 클라이언트가 pool에 connection 을 요청하는데 기다리는 최대시간
      maximumPoolSize: 40 # 유휴 및 사용중인 connection을 포함하여 풀에 보관가능한 최대 커넥션 개수
      maxLifetime: 1800000 # 30분을 뜻함. connection의 최대 유지 시간을 설정
      poolName: HikariCP
      readOnly: false # pool에서 얻은 connection이 기본적으로 readOnly인지 지정하는 설정, 데이터베이스가 readOnly 속성을 지원할 경우에만 사용가능
    url: jdbc:h2:mem:test
    driver-class-name: org.h2.Driver
  jpa:
    database: h2
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        default_batch_fetch_size: 100
  mail:
    host: smtp.gmail.com
    port: 587
    username: sksjsksh32@gmail.com
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
  security:
    oauth2:
      client:
        registration:
          google:
            scope: email
            redirect-uri: https://www.itprometheus.net/login
          github:
            scope: user:email, read:user
            redirect-uri: https://www.itprometheus.net/login
          kakao:
            client-authentication-method: POST
            authorization-grant-type: authorization_code
            scope: profile_nickname, account_email
            client-name: Kakao
            redirect-uri: https://www.itprometheus.net/login
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
  redis:
    host: 127.0.0.1
    port: 6379
  batch:
    job:
      enabled: false
jwt:
  access:
    expiration: 3600000
    header: Authorization
  refresh:
    expiration: 1209600000
    header: Refresh

server:
  tomcat:
    threads:
      max: 100
      min-spare: 20
    max-connections: 8192
    accept-count: 100
    connection-timeout: 20000

# p6spy ?? ??
decorator:
  datasource:
    p6spy:
      enable-logging: true

pem:
  location: src/main/resources/prometheus.pem

warmup:
  is-completed: true

